<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/raftinglogo.jpg" alt="Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>

        <section class="contact-grid">
            <div class="map">
                <!-- Google Maps Embed -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.2492767594323!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f0f0f0f%3A0xdeadbeef!2s123%20Main%20River%20St!5e0!3m2!1sen!2sus!4v1700000000000"
                    width="100%" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-box">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <p>Message Purpose</p>
                    <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>

                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employe1.jpeg" alt="Employee 1">
                    <figcaption>John Doe – Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employe2.jpeg" alt="Employee 2">
                    <figcaption>Jane Smith – Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employe3.jpg" alt="Employee 3">
                    <figcaption>Precious Johnson – Safety Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>©2025 White Water Rafting Company</p>
        <div class="social">
            <a href="#"><img src="images/facebooklogo.jpeg" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.jpeg" alt="linkedin"></a>
            <a href="#"><img src="images/instagram.jpeg" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
